<div id="pesquisa-avancada">
	<stf-header
		fab-icon="{{ vm.selectedTab == 1 ? 'icon-content-save' : 'icon-magnify' }}" 
		fab-text="{{ 'PROCESSOS.PESQUISA-AVANCADA.' + (vm.selectedTab == 1 ? 'SALVAR-PESQUISA' : 'BUSCAR') | translate }}"
		fab-action="vm.selectedTab == 1 ? vm.saveSearch() : vm.doSearch()"
		fab-active="vm.canSearch()">
	</stf-header>

	<div class="content" flex layout="column">
	 	<md-tabs md-dynamic-height md-border-bottom md-selected="vm.selectedTab">
      		<md-tab label="{{ 'PROCESSOS.PESQUISA-AVANCADA.NOVA-PESQUISA' | translate }}">
				<criterias-summary class="md-whiteframe-1dp md-block" criterias="vm.search.criterias"></criterias-summary>
				<search-builder traits="vm.traits" search="vm.search">
			</md-tab>

			<md-tab label="{{ 'PROCESSOS.PESQUISA-AVANCADA.RESULTADOS' | translate }}" ng-disabled="!vm.searchComplete">
				<criterias-summary class="md-whiteframe-1dp md-block" criterias="vm.currentSearch.criterias"></criterias-summary>

				<h1>Processos</h1> <span>87 Results</span>
				
			</md-tab>

			<md-tab label="{{ 'PROCESSOS.PESQUISA-AVANCADA.EDITAR-CRITERIOS' | translate }}" ng-disabled="!vm.searchComplete">
				<criterias-summary class="md-whiteframe-1dp md-block" criterias="vm.currentSearch.criterias"></criterias-summary>
				<search-builder traits="vm.traits" search="vm.currentSearch">
			</md-tab>
		</md-tabs>
	</div>
</div>
