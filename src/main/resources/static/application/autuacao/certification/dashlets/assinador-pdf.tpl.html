<!-- START WIDGET -->
<div class="widget-11-2 panel no-border panel-condensed no-margin widget-loader-circle ng-scope" pg-portlet="" progress="circle" on-refresh="refreshTest('.widget-11-2')">
	<div class="panel-heading">
		<div class="panel-title">Assinador</div>
		<div class="panel-controls">
			<ul>
				<li><a class="portlet-collapse" href="" data-toggle="collapse"><i class="portlet-icon portlet-icon-collapse"></i></a></li>
				<li><a class="portlet-refresh" href="" data-toggle="refresh"><i class="portlet-icon portlet-icon-refresh"></i></a></li>
				<li><a class="portlet-close" href="" data-toggle="close"><i class="portlet-icon portlet-icon-close"></i></a></li>
			</ul>
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<input  id="idSelectFileAssinador" type="file" name="file" nv-file-select="" uploader="uploader" multiple=""/><br/>
		</div>
		<div class="row">
			<table class="table">
				<thead>
				    <tr>
				        <th width="50%">Título</th>
				        <th ng-show="uploader.isHTML5">Tamanho</th>
				        <th ng-show="uploader.isHTML5">Progresso</th>
				        <th>Ações</th>
				    </tr>
				</thead>
				<tbody>
				    <tr ng-repeat="documento in documentos">
				    	<td class="force-pointer"><strong>{{ documento.fileItem.file.name }}</strong></td>
				        <td ng-show="uploader.isHTML5" nowrap>{{ documento.fileItem.file.size/1024/1024|number:2 }} MB</td>
				        <td ng-show="uploader.isHTML5">
				            <div class="progress" style="margin-bottom: 0;">
						        <div class="progress-bar" role="progressbar" ng-style="{ 'width': documento.fileItem.progress + '%' }"></div>
						    </div>
						</td>
                       <td nowrap>
                           <a ng-show="documento.signedDocument" ng-href="{{documento.signedDocument.downloadUrl}}" target="_blank">
                              	<i class="glyphicon glyphicon-eye-open"></i>
                           </a>
                       </td>
                   </tr>
               </tbody>
           </table>
		</div>
	</div>
</div>
<!-- END WIDGET -->
