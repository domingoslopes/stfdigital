<div class="content" ng-controller="AutuacaoController as autuacao">
	<div class="jumbotron" data-pages="parallax">
		<div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
			<div class="inner">
				<ul class="breadcrumb">
					<li>
						<p>Petições</p>
					</li>
					<li><a href="#" class="active">Autuação</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid container-fixed-lg">
        <form ng-submit="autuacao.finalizar()">
			<div class="radio radio-success">
				<input type="radio" ng-model="autuacao.classificacao" value="1" name="optionyes" id="yes"> 
				<label for="yes">Válida</label> 
				<input type="radio" ng-model="autuacao.classificacao" value="-1" name="optionyes" id="no"> 
				<label for="no">Inválida</label>
			</div>

            <p>
                <input class="btn btn-complete btn-cons m-t-10" type="submit" value="Finalizar">
            </p>
        </form>
	</div>
</div>
