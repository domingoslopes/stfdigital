<div class="content">
	<div class="jumbotron" data-pages="parallax">
		<div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
			<div class="inner">
				<ul class="breadcrumb">
					<li>
						<p>Petições</p>
					</li>
					<li><a href="#" class="active">Distribuição</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid container-fixed-lg">
        <form name="taskForm" ng-submit="finalizar()">
            <select name="relator" ng-options="ministro.nome for ministro in ministros track by ministro.id" ng-model="relator" required>
                <option value="">Selecione o Ministro Relator</option>
            </select>
			<div role="alert">
                <span class="error" ng-show="taskForm.relator.$error.required">Required!</span>
			</div>
            <p>
                <input id="finalizar" class="btn btn-complete btn-cons m-t-10" type="submit" value="Finalizar">
            </p>
        </form>
	</div>
</div>
