<div class="content" ng-controller="DevolucaoController as devolucao">
	<div class="jumbotron" data-pages="parallax">
		<div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
			<div class="inner">
				<ul class="breadcrumb">
					<li>
						<p>Petições</p>
					</li>
					<li><a href="#" class="active">Devolução</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid container-fixed-lg">
		<div tarefa-actions processo="devolucao.processoWorkflowId" tarefa="tarefa"></div>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group form-group-default">
                                        <label>Motivo da Devolução</label>
                                        <select ui-select2 id="tipoDevolucao" ng-model="devolucao.tipoDevolucao" class="full-width">
                                            <option value=""></option>
                                            <option ng-repeat="tipoDevolucao in devolucao.tiposDevolucao" value="{{tipoDevolucao.id}}">{{tipoDevolucao.nome}}</option>
			                            </select>
                                    </div>
                                    <div class="form-group form-group-default">
                                        <label>Número do Ofício</label>
                                        <input id="numero" type="number" ng-model="devolucao.numeroOficio" class="form-control" autofocus="autofocus" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
			<div class="col-md-6">
				<div class="card share" data-social="item" style="width: 100%">
					<div class="circle" data-toggle="tooltip" title=""
						data-container="body" data-original-title="Label"></div>
					<div class="card-header clearfix">
						<h5>Tipo de Editor</h5>
					</div>
					<div class="card-description">
						<div class="radio radio-success">
							<input type="radio" ng-model="devolucao.tipoEditor" ng-value="'CKEDITOR'" id="opcao-ckeditor">
							<label for="opcao-ckeditor">CKEditor</label>
							<input type="radio" ng-model="devolucao.tipoEditor" ng-value="'WEBODF'" id="opcao-webodf">
							<label for="opcao-webodf">WebODF</label>
							<input type="radio" ng-model="devolucao.tipoEditor" ng-value="'ONLYOFFICE'" id="opcao-onlyoffice">
							<label for="opcao-onlyoffice">OnlyOffice</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" ng-if="devolucao.showEditor && devolucao.tipoEditor == 'CKEDITOR'">
			<div class="col-md-12" style="background-color: rgb(204,204,204);">
				<div class="center-block-table">
					<textarea ckeditor="editorOptions" name="ckeditor" id="ckeditor" ng-model="devolucao.documento"></textarea>
				</div>
			</div>
		</div>
		<div class="row" ng-if="devolucao.showEditor && devolucao.tipoEditor == 'WEBODF'">
			<div class="col-md-12">
				<div class="center-block-table">
					<div wodotexteditor="urlTemplate" id="wodotexteditor"></div>
				</div>
			</div>
		</div>
		<div class="row" ng-if="devolucao.showEditor && devolucao.tipoEditor == 'ONLYOFFICE'">
			<div class="col-md-12" style="height: 600px;">
				<onlyoffice-editor src="{{devolucao.document.src}}"
					title="{{devolucao.document.name}}"
					save="devolucao.save(url, close)" id="onlyoffice-editor" title="Ofício de devolução por Remessa Indevida">
				
				</onlyoffice-editor>
			</div>
		</div>
		<p>
			<action-executor id="devolver-peticao" resources="devolucao.recursos" fn-validate="devolucao.validar" fn-result="devolucao.completar"
				btn-class="btn btn-complete btn-cons m-t-10" enable="tarefa.dono" />
		</p>
	</div>
</div>
