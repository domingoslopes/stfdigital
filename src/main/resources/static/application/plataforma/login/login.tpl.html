<!-- START PAGE-CONTAINER -->
<div class="login-wrapper " ng-non-bindable>
	<!-- START Login Background Pic Wrapper-->
	<div class="bg-pic">
		<!-- START Background Pic-->
		<img src="theme/assets/img/stf.wallpaper.jpg"
			data-src="theme/assets/img/stf.wallpaper.jpg" alt="" class="lazy">
		<!-- END Background Pic-->
		<!-- START Background Caption-->
		<div
			class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
			<p class="small">© Supremo Tribunal Federal</p>
		</div>
		<!-- END Background Caption-->
	</div>
	<!-- END Login Background Pic Wrapper-->
	<!-- START Login Right Container-->
	<div class="login-container bg-white">
		<div
			class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
			<img src="theme/custom/img/logo_white.png" alt="logo"
				data-src="theme/custom/img/logo.png"
				data-src-retina="theme/custom/img/logo_2x.png" width="78"
				height="22">
			<p class="p-t-35">Entre com a sua conta</p>
			<!-- START Login Form -->
			<form id="form-login" class="p-t-15" role="form" action="/login" method="post">
				<input type="hidden" name="_csrf" id="csrf_token">
				<!-- START Form Control-->
				<div class="form-group form-group-default">
					<label>Usuário</label>
					<div class="controls">
						<input type="text" id="username" name="username"
							placeholder="Usuário" class="form-control" required>
					</div>
				</div>
				<!-- END Form Control-->
				<!-- START Form Control-->
				<div class="form-group form-group-default">
					<label>Senha</label>
					<div class="controls">
						<input type="password" id="password" class="form-control"
							name="password" placeholder="Senha" required>
					</div>
				</div>
				<!-- START Form Control-->
				<div class="row">
					<div class="col-md-6 no-padding">
						<div class="checkbox ">
							<input type="checkbox" value="1" id="checkbox1"> <label
								for="checkbox1">Continuar Conectado</label>
						</div>
					</div>
					<div class="col-md-6 text-right">
						<a href="#" class="text-info small">Precisa de ajuda?</a>
					</div>
				</div>
				<!-- END Form Control-->
				<button id="entrar" class="btn btn-info btn-cons m-t-10"
					type="submit">Entrar</button>
			</form>
			<!--END Login Form-->
		</div>
	</div>
	<!-- END Login Right Container-->
</div>
<!-- END PAGE CONTAINER -->
<!-- BEGIN VENDOR JS -->
<script src="theme/assets/plugins/classie/classie.js"
	type="text/javascript"></script>
<script src="theme/assets/plugins/switchery/js/switchery.min.js"
	type="text/javascript"></script>
<script
	src="theme/assets/plugins/jquery-validation/js/jquery.validate.min.js"
	type="text/javascript"></script>
<!-- END VENDOR JS -->

<script>
	$(function() {
		// fix for windows 8
		if (navigator.appVersion.indexOf("Windows NT 6.2") != -1) {
	        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="theme/assets/pages/css/windows.chrome.fix.css" />'
		}
	        
		$('#form-login').validate();
		var cks = document.cookie;
		var token = cks.substring(cks.indexOf("XSRF-TOKEN="), cks.length)
				.split("=")[1];
		$('#csrf_token').val(token);
	});
</script>
