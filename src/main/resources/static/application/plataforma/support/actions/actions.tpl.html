<div class="dropdown">
	<a class="{{btn}} dropdown-toggle {{sizeClass}}"
		data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="cursor:pointer">
		<i class="fa fa-cog" title="Ações"></i>
		<span class="caret"></span>
	</a>
	<ul class="dropdown-menu dropdown-menu-left">
		<li ng-repeat="action in actions">
			<a href="" ng-click="go(action)">{{action.description}}</a>
		</li>
		<li ng-if="actions.length == 0">
			<a href="">...</a>
		</li>
	</ul>
</div>
